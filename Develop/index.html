<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header" id="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Display -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Defining Inputs Form -->
        <form id="passwordGeneratorForm" class="card-footer">
          
          <!-- Numbers and Slider -->
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="8" max="160" value="10" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="160" value="10" id="characterAmountNumber">
          </div>
          
          <!-- Uppercase Input -->
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
          
          <!-- Numbers Input -->
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
          
          <!-- Symbols Input -->
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">

          <!-- btn -->
          <button type="submit" class="btn">Generate Password</button>
        </form>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
